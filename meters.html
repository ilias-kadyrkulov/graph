<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Meters dashboard</title>
  </head>
  <style>
    nav {
      width: 65%;
    }

    div {
      text-align: center;
    }

    p {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: rgb(33, 37, 41);
      font-size: 1.2rem;
      margin-right: 20px;
    }

    .card:hover {
      transform: scale(1.1);
      transition: 0.3s ease-in-out;
    }

    .card {
      min-height: 100%;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
  <body>
    <nav class="d-flex justify-content-between pt-2">
      <div>
        <img class="" src="" alt="Logo" />
      </div>
      <div>
        <a href="./index.html">Дома</a>
        <a href="./invoice.html">Счета</a>
        <a href="./meters.html">Счетчики</a>
      </div>
    </nav>
    <div class="container">
      <!-- Main cards -->
      <div class="main-card m-5">
        <div class="d-flex justify-content-center gap-3">
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                Всего чеков, шт.
                <p class="text-center fw-bold metersQuantity"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                Всего потребления
                <p class="text-center fw-bold consumptionSumOfMeters"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                Употреблено за последний месяц
                <p class="text-center fw-bold consumptionForLastMonth"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bar chart -->
      <div class="m-5 shadow">
        <div class="row">
          <div class="col-lg-12">
            <div class="chart-container">
              <canvas
                id="metersBarChart"
                style="display: block; box-sizing: border-box; height: 220px; width: 1100px"
                width="1375"
                height="275"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The script -->
    <script type="module" src="./scripts/meters.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
